<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>
  <div class="fylo">
    <img class="logo" src="images/logo.svg" alt="fylo-logo">
    <div class="buttons">
      <button class="doc"><img src="images/icon-document.svg"></button>
      <button class="folder"><img src="images/icon-folder.svg"></button>
      <button class="upload"><img src="images/icon-upload.svg"></button>
    </div>
  </div>
  <div class="storage">
    <p class="used"> Youâ€™ve used 815 GB of your storage</p>
    <div class="bar">
      <div class="amount"><div class="dot"></div></div>
    </div>
    <div class="scale"><p class="left">0 GB</p> <p class="right">1000 GB</p> 
     </div>
   
   
   
  </div>
  <div class="popup"><p class="p"><strong>185</strong> GB LEFT</p></div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Vivek M M</a>.
  </div>
</body>

</html>
